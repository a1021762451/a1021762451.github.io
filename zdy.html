<html>
 <head> 
  <meta charset="utf-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"> 
  <meta name="renderer" content="webkit"> 
  <meta http-equiv="Cache-Control" content="no-siteapp"> 
  <title>ONE拼帮 - 自定链接</title> 
  <link href="https://cdn.bootcss.com/amazeui/2.7.2/css/amazeui.min.css" rel="stylesheet"> 
 </head> 
 <body> 
  <div class="am-container"> 
   <div class="am-text-center"> 
    <h1 style="color: f13756; font-size: 2em">ONE拼帮</h1>
    <h5>    QQ交流群：635028632
    <br>
    （实时更新最新破火爆教程）</h5> 
    		<hr>
				<h2>请遵守活动规则，切勿违规操作</h2>
    <br>
    <input placeholder="点击这里输入链接：" style="height: 38px;width: 95%;border-radius: 10px;border:1px #e0e0e0 solid;text-indent: 10px;display:block;margin:0 auto" type="text" id="url">
    <hr> 
    <button a="" style="color:#fff;background-color: rgba(247, 28, 72, 0.9);border:1px solid #fafafa;height: 40px;width: 120px;border-radius: 10px;display:block;margin:0 auto" onclick="jump()">打开链接</button>
    <script>
					var url = document.getElementById('url');
					function jump()
					{window.location.href = url.value;}
				</script> 
    <br>
    <br>
    <div style="width:150px;height:auto;color:rgba(555, 108, 186, 0.87);position:absolute;left:50%;margin-left:-75px;bottom:5px">@ONE拼帮</div>
   </div> 
  </div> 
 </body>
</html>
